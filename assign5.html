<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>SCORE FORM UI ASSIGNMENT</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" id="name" required oninput="capitalizeFirstLetter()"
                    placeholder="enter name" required>
            </div>
            <div class="form-group">
                <label for="rollNo">ROLL NO</label>
                <input type="text" class="form-control" id="rollNo" placeholder="enter roll No" required>
            </div>
            <div class="form-group">
                <label for="physicsScore">SCORE IN PHYSICS</label>
                <input type="number" class="form-control" id="physicsScore" placeholder="enter physics Score" required>
            </div>
            <div class="form-group">
                <label for="mathScore">SCORE IN MATHEMATICS</label>
                <input type="number" class="form-control" id="mathScore" placeholder="enter maths Score" required>
            </div>
            <div class="form-group">
                <label for="chemScore">SCORE IN CHEMISTRY</label>
                <input type="number" class="form-control" id="chemScore" placeholder="enter chemistry Score" required>
            </div>
            <div class="form-group">
                <label for="averageScore">AVERAGE</label>
                <input type="text" class="form-control" id="averageScore" name="averageScore" readonly>
            </div>
            <button type="button" class="btn btn-success" onclick="calculateAverage()">CLICK HERE</button>
            <button type="button" class="btn btn-primary" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        function capitalizeFirstLetter() {
            const nameInput = document.getElementById('name');
            nameInput.value = nameInput.value.charAt(0).toUpperCase() + nameInput.value.slice(1);
        }
        function calculateAverage() {
            const physicsScore = parseFloat(document.getElementById('physicsScore').value);
            const mathScore = parseFloat(document.getElementById('mathScore').value);
            const chemScore = parseFloat(document.getElementById('chemScore').value);

            if (!isValidScore(physicsScore) || !isValidScore(mathScore) || !isValidScore(chemScore)) {
                document.getElementById('averageScore').value = '';
                alert('Scores should be valid numbers between 0 and 100.');
                return;
            }

            const averageScore = (physicsScore + mathScore + chemScore) / 3;

            if (!isNaN(averageScore)) {
                document.getElementById('averageScore').value = averageScore.toFixed(2);
            } else {
                document.getElementById('averageScore').value = '';
                alert('Please enter valid scores in all fields.');
            }
        }
        function isValidScore(score) {
            return !isNaN(score) && score >= 0 && score <= 100;
        }
        function resetForm() {
            document.getElementById('studentForm').reset();
            document.getElementById('averageScore').value = '';
        }
    </script>
</body>

</html>
