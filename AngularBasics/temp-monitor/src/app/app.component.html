<div class="container">
  <h1 class="mt-3">Temperature Monitoring App</h1>
  <div class="form-group mt-4">
    <label for="temperatureInput">Enter Temperature:</label>
    <input id="temperatureInput" class="form-control" [(ngModel)]="temperature" type="number" />
  </div>
  <p *ngIf="isNotWell()" class="alert alert-danger mt-4">
    The person is not well
  </p>
  <p *ngIf="!isNotWell()" class="alert alert-success mt-4">
    The person is well
  </p>
</div>
